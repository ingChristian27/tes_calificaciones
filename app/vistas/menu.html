


	<div class="col-lg-12" ng-controller=" estudiantesController as estudiante" >
			<div class="table-responsive">
					<table class="table table-striped">
						
						<tr>
						  <td class="info">Nombre</td>
						  <td class="info">Curso</td>
						  <td class="info">Comentarios</td>
						  <td class="info">Nota</td>
						</tr>
						<tr ng-repeat="e in estudiante.productos.notas " >
						  <td class="">{{e.nombre}}</td>
						  <td class="">{{e.curso}}</td>
						  <td class="">{{e.comentarios}}</td>
						  <td class="">{{e.nota}}</td>
						</tr>
						
					</table>

			</div>
	
	</div>
